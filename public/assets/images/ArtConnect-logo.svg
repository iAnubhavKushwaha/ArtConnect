<svg width="518" height="120" viewBox="0 0 518 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for rest of the text -->
    <linearGradient id="artGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6F61;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#624CF5;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#FFD166;stop-opacity:1"/>
    </linearGradient>

    <!-- Multicolor paint fill just for A -->
    <linearGradient id="paintFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6F61"/>
      <stop offset="30%" stop-color="#FF9671"/>
      <stop offset="60%" stop-color="#624CF5"/>
      <stop offset="100%" stop-color="#FFD166"/>
    </linearGradient>
  </defs>

  <!-- Stylish "ArtConnect" Text with Paint-Filled Bold A -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle">
    <tspan font-family="Georgia, serif" font-size="115" font-weight="900" font-style="italic" fill="url(#paintFill)">A</tspan>
    <tspan font-family="Arial, sans-serif" font-size="75" font-weight="900" fill="url(#artGradient)">rtConnect</tspan>
  </text>
</svg>
